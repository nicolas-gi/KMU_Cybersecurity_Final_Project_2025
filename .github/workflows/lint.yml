name: Code Quality & Linting

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: ESLint & TypeScript Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --format json --output-file eslint-report.json
        continue-on-error: true

      - name: Upload ESLint Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: eslint-report
          path: eslint-report.json

      - name: TypeScript Type Check
        run: npx tsc --noEmit
        continue-on-error: true

  format-check:
    name: Code Formatting Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting with Prettier
        run: |
          npx prettier --check "app/**/*.{ts,tsx,json,css}" 2>&1 || echo "Note: Formatting check completed"
        continue-on-error: true

  python-lint:
    name: Python Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint

      - name: Run Flake8
        run: |
          cd ml-service
          flake8 --ignore=E501,W503 --max-line-length=100 . || echo "Flake8 check completed"
        continue-on-error: true

      - name: Run Pylint
        run: |
          cd ml-service
          pylint --rcfile=/dev/null api.py train_model.py 2>&1 || echo "Pylint check completed"
        continue-on-error: true
